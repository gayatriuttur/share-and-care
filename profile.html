<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - DonateHub</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-circle"></i> Your Donation Profile</h1>
            <a href="donate.html" class="btn-primary">+ New Donation</a>
        </header>

        <section class="profile-info">
            <div class="avatar-section">
                <img src="https://via.placeholder.com/120?text=You" alt="Profile Avatar" id="avatar">
                <input type="file" id="avatarInput" accept="image/*" style="display:none;">
                <button onclick="document.getElementById('avatarInput').click()" class="btn-edit"><i class="fas fa-edit"></i> Edit Photo</button>
            </div>
            <div class="info-section">
                <h2 id="userName">John Doe</h2>
                <p id="userEmail">john@example.com</p>
                <p id="userLocation">Mumbai, Maharashtra, India</p>
                <div class="stats">
                    <div class="stat"><span id="totalDonations">12</span> Donations</div>
                    <div class="stat"><span id="totalItems">45</span> Items Donated</div>
                    <div class="stat"><span id="totalImpact">$150 Value</span></div>
                </div>
            </div>
        </section>
