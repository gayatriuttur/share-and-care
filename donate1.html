<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate Form</title>
<link rel="stylesheet" href="donate1.css">
</head>
<body>

<form class="donate-form" id="donateForm" action="donate1.php" method="POST">

  <h3>Donor Details</h3>

  <div class="form-group">
    <label for="donorName">Donor Name</label>
    <input type="text" id="donorName" name="donorName" placeholder="Enter your full name" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit phone number" pattern="[0-9]{10}" required>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter full pickup address" required></textarea>
  </div>

  <div class="form-group">
    <label for="pickupDate">Pickup Date</label>
    <input type="date" id="pickupDate" name="pickupDate" required>
  </div>

  <div class="form-group">
    <label for="pickupTime">Pickup Time</label>
    <input type="time" id="pickupTime" name="pickupTime" required>
  </div>
  <div class="form-group">
    <lable for="donationType">Donatinon Type</lable>
  <select id="donationType" name="donationType"required>
    <option value="">Select Donation Type</option>
    <option value="Food">Food</option>
    <option value="Clothes">Clothes</option>
    <option value="Money">Money</option>
    <option value="items">Other items</option>
  </select>

 </div>
 <button type="submit">Submit Donations</button>

  

  <div id="successMessage">Your request has been sent!</div>

</form>
<!-- JavaScript directly inside HTML -->
<script>
  const successMessage = document.getElementById('successMessage');
const donateForm = document.getElementById('donateForm');
donateForm.addEventListener('submit', function() {successMessage.style.display='block';

});


    
</script>


</body>
</html>
