<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Settings</h1>
        <p>Manage your profile</p>
    </div>

    <!-- Main Box -->
    <div class="settings-container">

        <!-- User Section -->
        <div class="user-section">
            <img src="images/profile.jpg"alt="profile"width="100px"height="100px" class="user-icon" alt="User">
        </div>

        <!-- Name -->
        <div class="setting-item">
            <label>Your Name</label><br>
            <input type="text" placeholder="Enter your name" class="input-box">
        </div>

        <!-- Phone Number -->
        <div class="setting-item">
            <label>Phone Number</label><br>
            <input type="text" placeholder="Enter your phone number" class="input-box">
        </div>

        <!-- Change Password -->
        <button class="edit-btn"><a href="change-password.html">Change Password</a></button>

    </div>

    
</body>
</html>
